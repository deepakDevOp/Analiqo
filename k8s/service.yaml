apiVersion: v1
kind: Service
metadata:
  name: repricing-platform-web-service
  namespace: repricing-platform
  labels:
    app: repricing-platform
    component: web
spec:
  selector:
    app: repricing-platform
    component: web
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: repricing-platform-ingress
  namespace: repricing-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - repricing.yourdomain.com
    secretName: repricing-platform-tls
  rules:
  - host: repricing.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: repricing-platform-web-service
            port:
              number: 80
