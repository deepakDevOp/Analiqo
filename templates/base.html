<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Django Static File Handling -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Optional: Your custom CSS file -->

    <!-- Dynamic Title Block -->
    <title>{% block title %}My Django App{% endblock %}</title>
    
    <style>
        /* Custom styling for a more polished look */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif; /* Using Poppins font */
            background-color: #f8f9fa; /* A slightly off-white background */
        }
        main {
            flex: 1;
        }
        .navbar {
            transition: background-color 0.3s ease;
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #0d6efd; /* Bootstrap primary color */
        }
        .footer-icon {
            transition: color 0.3s ease;
        }
        .footer-icon:hover {
            color: #0d6efd;
        }
        .content-card {
            background-color: #ffffff;
            border: none;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="bg-light">

    {% include "components/navbar.html" %}

    <!-- Main Content Block -->
    <main class="container my-5">
        <div class="card content-card shadow-lg">
            <div class="card-body p-5">
                {% block content %}
                <!-- Content from child templates will be inserted here -->
                <h1 class="display-4">Welcome!</h1>
                <p class="lead">This is the base template. Your page-specific content will appear here.</p>
                {% endblock %}
            </div>
        </div>
    </main>

    {% include "components/footer.html" %}


    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Optional: Your custom JS file -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
