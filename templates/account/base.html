<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analiqo{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05071E; /* Dark blue background from landing page */
            color: #E0E0E0; /* Light grey text */
        }

        .animated-gradient-bg {
            background: linear-gradient(-45deg, #3b82f6, #8b5cf6, #ec4899, #14b8a6);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .form-input {
            background-color: #1E293B;
            border: 1px solid #334155;
            color: #E0E0E0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #A78BFA;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
        }

        .btn-primary-glow {
            background: #6D28D9; /* Violet */
            transition: all 0.3s ease;
            box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.7);
        }

        .btn-primary-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px 5px rgba(167, 139, 250, 0.3);
        }
    </style>
</head>
<body class="antialiased">
    <div class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="absolute inset-0 animated-gradient-bg opacity-10"></div>
        <div class="relative z-10 w-full max-w-md space-y-8">
            <div class="text-center">
                <a href="/" class="text-4xl font-bold text-white">analiqo</a>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
                    {% block card_title %}{% endblock %}
                </h2>
            </div>
            
            <div class="bg-slate-900/50 backdrop-blur-lg border border-slate-800 rounded-2xl p-8 shadow-2xl">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
