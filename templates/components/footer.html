{% with items=footer_menu %}
<footer class="bg-dark text-light py-4 mt-auto border-top border-secondary">
  <div class="container text-center">
    <ul class="list-inline mb-2">
      {% for item in items %}
        <li class="list-inline-item"><a class="link-light link-opacity-75-hover" href="{{ item.url }}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
    <p class="mb-0 text-secondary">&copy; {% now "Y" %} Analiqo. All rights reserved.</p>
  </div>
</footer>
{% endwith %}
